{% extends "layout.html" %}
{% block content %}
    <form action="" method="post" class="form-horizontal">
        {% if category is defined %}
            <h2>编辑分类</h2>
        {% else %}
            <h2>添加新分类</h2>
        {% endif %}

        <div class="control-group">
            <div class="control-group">
                <div class="controls">
                    {% if category is defined %}
                        <input type="text" id="category" name="category" maxlength="20" class="input-xlarge" placeholder="物以类聚" value="{{ category.name }}" required>
                    {% else %}
                        <input type="text" id="category" name="category" maxlength="20" class="input-xlarge" placeholder="物以类聚" required>
                    {% endif %}
                </div>
            </div>
        </div>
        <hr>
        <div class="control-group">
            <div class="controls">
                <button class="btn btn-success" type="submit">
                    {% if category %}
                        保存
                    {% else %}
                        添加新分类
                    {% endif %}
                </button>
            </div>
        </div>
    </form>
{% endblock %}
